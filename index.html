<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/mobiscroll.javascript.min.css" />
        <link href="index.css" rel="stylesheet" />
        <script src="js/mobiscroll.javascript.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=11kwb0p2hf"
        ></script>
        <script src="index.js"></script>
    </head>
    <body>
        <nav>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a
                        class="nav-link"
                        aria-current="page"
                        href="https://sbki.github.io?lang=ko"
                        id="ko"
                    >
                        <img
                            src="src/images/icons/ko.jpg"
                            class="img-thumbnail"
                            width="30px"
                        />
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="https://sbki.github.io?lang=dl"
                        id="dl"
                    >
                        <img
                            src="src/images/icons/dl.jpg"
                            class="img-thumbnail"
                            width="30px"
                        />
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="https://sbki.github.io?lang=en"
                        id="en"
                    >
                        <img
                            src="src/images/icons/en.jpg"
                            class="img-thumbnail"
                            width="30px"
                        />
                    </a>
                </li>
            </ul>
        </nav>
        <article class="ac1">
            <div class="ac1_date">
                <span>6月 7日</span>
            </div>
            <div class="ac1_photo">
                <img src="https://placehold.co/1200x600" alt="" />
            </div>
            <div class="ac1_info">
                <h2>신범기 / 신파트리샤</h2>
                <p>2025년 6월 7일 오후 1시</p>
                <p>송정호텔 웨딩홀 3층 노블레스홀</p>
            </div>
        </article>
        <article class="ac2">
            <p class="ac2_caption">소중한 분들을 초대합니다.</p>
            <p>저희 두 사람이</p>
            <p>사랑과 믿음으로</p>
            <p>한 가정을 이루게 되었습니다.</p>
            <p>늘 봄날처럼 밝고</p>
            <p>행복하게 살도록 노력하겠습니다.</p>
            <p>귀한 걸음 하시어</p>
            <p>축복해 주시면 큰 기쁨이겠습니다.</p>
        </article>
        <article class="ac3">
            <div
                id="carouselExampleAutoplaying"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://placehold.co/1200x600"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placehold.co/1200x600"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placehold.co/1200x600"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="ac3">
                <div class="ac3_info">
                    <p>신용헌 · 우성경<span>의 아들</span>범기</p>
                    <p>비히 마이크 · 비히 베티나<span>의 딸</span>파트리샤</p>
                </div>
                <div class="ac3_tel">
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="telToggle()"
                    >
                        연락하기
                    </button>
                </div>
                <div id="telToggle" style="display: none">
                    <div class="ac3_tel_wrap">
                        <div>
                            <span> 신랑 </span>
                            <img
                                src="src/images/icon-tell.png"
                                alt=""
                                width="30px"
                                onclick="document.location.href='tel:010-2951-0206'"
                            />
                            <img
                                src="src/images/icon-msg.png"
                                alt=""
                                width="30px"
                                onclick="document.location.href='sms:010-2951-0206'"
                            />
                        </div>
                        <div>
                            <span> 신랑 아버지 </span>
                            <img
                                src="src/images/icon-tell.png"
                                alt=""
                                width="30px"
                            />
                            <img
                                src="src/images/icon-msg.png"
                                alt=""
                                width="30px"
                            />
                        </div>
                    </div>
                    <div class="ac3_tel_wrap">
                        <div>
                            <span> 신부 </span>
                            <img
                                src="src/images/icon-tell.png"
                                alt=""
                                width="30px"
                            />
                            <img
                                src="src/images/icon-msg.png"
                                alt=""
                                width="30px"
                            />
                        </div>
                        <div>
                            <span> 신랑 어머니</span>
                            <img
                                src="src/images/icon-tell.png"
                                alt=""
                                width="30px"
                            />
                            <img
                                src="src/images/icon-msg.png"
                                alt=""
                                width="30px"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="ac4_map">
                <div class="ac4_map_text">
                    <p>오시는 길</p>
                </div>
                <div class="container">
                    <section class="section" id="section-3">
                        <div
                            id="map"
                            style="width: 70%; height: 300px; margin: auto"
                        ></div>
                        <code id="snippet" class="snippet"></code>
                    </section>
                </div>
                <script id="code">
                    var mapDiv = document.getElementById("map");
                    var map = new naver.maps.Map("map", {
                        center: new naver.maps.LatLng(35.181087, 129.203075),
                        zoom: 17,
                        minZoom: 8,
                        zoomControl: true,
                        zoomControlOptions: {
                            position: naver.maps.Position.TOP_RIGHT,
                        },
                    });
                    var marker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(35.181087, 129.203075),
                        map: map,
                    });
                </script>
            </div>
        </article>
        <article>
            <div class="ac5_cal">
                <div id="demo-inline"></div>

                <script>
                    mobiscroll.setOptions({
                        locale: mobiscroll.localeEn,
                        theme: "ios",
                        themeVariant: "light",
                    });

                    mobiscroll.datepicker("#demo-inline", {
                        controls: ["calendar"],
                        display: "inline",
                    });
                </script>
            </div>
        </article>
        <footer></footer>
    </body>
</html>
